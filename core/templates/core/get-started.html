{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
    <section id="home" class="d-flex align-items-center position-relative vh-50 cover hero" style="background-image:url({% static 'images/hero.jpg' %});">
        <div class="container-fluid container-fluid-max">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center">
                    <h1 class="text-white">
                        Congratulations on your first step to <i>"Travelling Smart"</i>
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="card card-outline-secondary">
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <lable for="from_country">Where are you from?</label>
                            <select name="from_country" id="from_country" class="form-control">
                                {% for country in countries %}
                                <option value="{{ country.pk }}">{{ country.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <lable for="to_country">Which country are you planning to visit?</label>
                            <select name="to_country" id="to_country" class="form-control">
                                {% for country in countries %}
                                <option value="{{ country.pk }}">{{ country.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Travel Smart</button>
                    </form>
                </div>
                <!--/card-body-->
            </div>
        </div>
    </section>
{% endblock %}
